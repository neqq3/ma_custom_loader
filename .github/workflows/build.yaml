name: Build and Publish Add-on

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ma-custom-loader/**'
      - 'ma-provider-subscriber/**'
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/**'
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: neqq3/ma-custom-loader
  IMAGE_NAME_SUBSCRIBER: neqq3/ma-provider-subscriber

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      ma_loader: ${{ steps.filter.outputs.ma_loader }}
      subscriber: ${{ steps.filter.outputs.subscriber }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ma_loader:
              - 'ma-custom-loader/**'
              - 'scripts/**'
            subscriber:
              - 'ma-provider-subscriber/**'
              - 'docs/**'

  build:
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.ma_loader == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        arch: [aarch64, amd64]
        include:
          - arch: aarch64
            platform: linux/aarch64
          - arch: amd64
            platform: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync add-on version with upstream (scheduled/manual only)
        id: sync
        if: github.event_name != 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/sync_upstream_version.sh

      - name: Read add-on version
        id: version
        run: |
          VERSION="$(sed -n 's/^version: "\(.*\)"/\1/p' ma-custom-loader/config.yaml)"
          if [ -z "$VERSION" ]; then
            echo "ERROR: failed to read version from ma-custom-loader/config.yaml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "build_from=ghcr.io/music-assistant/server:$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION"

      - name: Preflight upstream compatibility check
        if: github.event_name != 'schedule' || steps.sync.outputs.changed == 'true'
        run: |
          docker pull "${{ steps.version.outputs.build_from }}"
          docker run --rm --entrypoint sh "${{ steps.version.outputs.build_from }}" -c "command -v mass"
          docker run --rm --entrypoint python3 "${{ steps.version.outputs.build_from }}" -c "import importlib; pkg = importlib.import_module('music_assistant.providers'); paths = list(getattr(pkg, '__path__', [])); assert paths, 'music_assistant.providers has no __path__'; print('providers_dir:', paths[0])"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: github.event_name != 'schedule' || steps.sync.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ma-custom-loader
          file: ma-custom-loader/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ github.sha }}

      - name: Commit synced version metadata
        if: steps.sync.outputs.changed == 'true' && matrix.arch == 'amd64'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ma-custom-loader/config.yaml ma-custom-loader/Dockerfile
          if git diff --cached --quiet; then
            echo "No metadata changes to commit."
            exit 0
          fi
          git commit -m "chore: sync upstream Music Assistant v${{ steps.version.outputs.version }} [skip ci]"
          git push

  build_subscriber:
    needs: changes
    if: github.event_name != 'schedule' && needs.changes.outputs.subscriber == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [aarch64, amd64]
        include:
          - arch: aarch64
            platform: linux/aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:latest
          - arch: amd64
            platform: linux/amd64
            build_from: ghcr.io/home-assistant/amd64-base:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read subscriber version
        id: version
        run: |
          VERSION="$(sed -n 's/^version: "\(.*\)"/\1/p' ma-provider-subscriber/config.yaml)"
          if [ -z "$VERSION" ]; then
            echo "ERROR: failed to read version from ma-provider-subscriber/config.yaml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved subscriber version: $VERSION"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push subscriber image
        uses: docker/build-push-action@v5
        with:
          context: ma-provider-subscriber
          file: ma-provider-subscriber/Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SUBSCRIBER }}-${{ matrix.arch }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SUBSCRIBER }}-${{ matrix.arch }}:${{ steps.version.outputs.version }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SUBSCRIBER }}-${{ matrix.arch }}:${{ github.sha }}
