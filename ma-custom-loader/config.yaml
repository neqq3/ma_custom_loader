name: "Music Assistant (Customizable)"
description: "The music library manager of your dreams. Pure loader version - supports loading custom plugins from /share."
url: "https://github.com/neqq3/ma_custom_loader"
version: "2.7.5"
slug: "ma-custom-loader"
ingress: true
ingress_port: 8095
ingress_entry: /
arch:
  - aarch64
  - amd64
init: false
map:
  - "share:rw"
  - "media:rw"
options:
  log_level: "info"
schema:
  log_level: list(info|debug|warning|error|critical)
ports:
  8095/tcp: 8095
webui: "http://[HOST]:[PORT:8095]"
host_network: true
startup: application
boot: manual
hassio_role: default
hassio_api: true
homeassistant_api: true
panel_icon: "mdi:music-box-multiple"
panel_title: "Music Assistant"
panel_admin: false
image: "ghcr.io/neqq3/ma-custom-loader-{arch}"
